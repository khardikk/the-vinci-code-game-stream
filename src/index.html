<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    
  </head>

  <body>
      <h1 id="welcome">Welcome to The Vinci Code</h1>
      
      <div id="logo-wrapper" >
        <img src="./assets/team-logo.svg" alt="The Vinci Code" />
      </div>

      <section id="game">
        <div id="main-menu-wrapper">
          <div class="card" id="play-game" >
            <div style="background-color: rgb(0,186,95); width: 100%; height: 80px; border-radius: 5px 5px 0 0; display: flex; justify-content: center; align-items: center; ">
            <h2>PLAY</h2>
            </div>
           <button id="play-button" class="button" type="button" style="width: 200px; height: 200px; border-radius: 100%; border: none; margin-top: 20px;">
            <img src="./assets/play.png" style="width: 150px; height: 150px;" alt="Play Button" />
          </button>   
          </div>
          <div  class="card" id="instructions">
            <div style="background-color: rgb(34, 53, 95); width: 100%; height: 80px; border-radius: 5px 5px 0 0; display: flex; justify-content: center; align-items: center; ">

            <h2>INSTRUCTIONS</h2>
            </div>        
            <img src="./assets/instructions.png" style="margin-top: 20px;" id="instruction-logo" alt="Instructions" />
          
          </div>
        </div>
      </section>

      <section id="gameplay">
        <div id="gameplay-wrapper">
          <div id="numbers"></div>
          <div id="user-input"></div>
          <div id="score"></div>
        </div>
      </section>


          <h2 class="h2">How to Play:</h2>
    
          <img class="cancel-btn" src="https://img.icons8.com/color/48/cancel--v1.png" draggable="false"
            alt="cancel" />
    
          
      
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
